<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: white;
      color: #0072ff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>We're glad you're here. Explore the content, learn something new, and enjoy your stay.</p>
  <a href="home.html" class="btn">Enter Site</a>
</body>
</html>
